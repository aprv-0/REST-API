<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fetch Data</h1>
        <button id="fetch-posts" class="fetch-button">Fetch Posts</button>
        <button id="fetch-user-details" class="fetch-button">Fetch User Details</button>
        <button id="fetch-all" class="fetch-button">Fetch All</button>
        <button id="fetch-comments" class="fetch-button">Fetch Comments</button>
        <button id="clear-all" class="fetch-button">Clear All</button>
        
        <div id="posts-container" class="data-container"></div>
        <div id="user-details-container" class="data-container"></div>
        <div id="comments-container" class="data-container"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
